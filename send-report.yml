---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: 18fgsa/concourse-task
params:
  SMTP_HOST: ((smtp-host))
  SMTP_PASS: ((smtp-pass))
  SMTP_USER: ((smtp-user))
  MAIL_FROM: ((mail-from))
  MAIL_TO: ((mail-to))
inputs:
  - name: report-federalist
  - name: report
run:
  path: report-federalist/send-report.sh
  args:
    - report/cloudtrail.json
